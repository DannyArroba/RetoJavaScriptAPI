<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Sitio Web</title>
        <link rel="stylesheet" href="../public/css/tailwind.css">

    </head>
    <body class="font-sans bg-gray-100">
        <header class="bg-gray-900 text-white flex flex-col items-start py-4 relative px-4">
            <h1 class="text-3xl font-bold">¡Bienvenido a mi Sitio Web!</h1>
            <div class="flex justify-between w-full mt-2">
                <span class="text-sm text-white">Un lugar para explorar y aprender</span>
                <a href="index copy.html" class="text-sm text-white align-middle absolute right-4">Regresar a la pagina principal</a>
            </div>
        </header>
        <main class="flex justify-center items-center p-4">
            <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
                <h2 class="text-2xl font-bold mb-4">Formulario</h2>
                <form action="#" method="POST" class="space-y-4">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu Nombre" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                        </div>
                        <div class="flex flex-col mb-6">
                            <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu Apellido" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                        </div>
                    </div>
                    <div>
                        <label for="correo" class="block text-sm font-medium text-gray-700">Correo</label>
                        <input type="email" id="correo" name="correo" placeholder="Escribe tu correo electronico"class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" rows="4" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Enviar Mensaje
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="bg-gray-900 text-white flex justify-center items-center py-4">
            <p>© 2024 - Todos los derechos reservados</p>
        </footer>
    </body>
    
    </html>
</body>
