<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <link rel="stylesheet" href="../public/css/tailwind.css">
</head>
<body class="font-sans bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-gray-900 text-white py-4 px-4">
        <div class="flex justify-between items-start flex-wrap mb-8">
            <div>
                <h1 class="text-3xl font-bold">¡Bienvenido a mi Sitio Web!</h1>
                <div class="mt-2">
                    <span class="text-sm text-white">Un lugar para explorar y aprender.</span>
                </div>
            </div>
            <div>
                <a href="/" class="text-sm text-white">Regresar a la página principal</a>
            </div>
        </div>
    </header>
    <main class="flex-grow flex justify-center items-center px-4">
        <div class="rounded-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Formulario de Contacto</h2>
            <form action="#" method="POST" class="space-y-4">
                <div class="flex flex-wrap gap-4">
                    <div class="w-full md:w-1/2">
                        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Escribe tu nombre">
                    </div>
                    <div class="w-full md:w-1/2">
                        <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Escribe tu apellido">
                    </div>
                </div>
                <div>
                    <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Escribe tu correo electrónico">
                </div>
                <div>
                    <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Enviar Mensaje
                    </button>
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-gray-900 text-white flex justify-center items-center py-4">
        <p>© 2024 - Todos los derechos reservados</p>
    </footer>
</body>
</html>
